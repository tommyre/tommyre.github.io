<!DOCTYPE html>
<html lang="en">
<head>
  <title>Auction site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Auction site</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" data-toggle="modal" data-target="#login-modal">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="editProfile.html">Edit profile</a></li>
      <li class="active"><a href="newAd.html">New ad</a></li>
      <li><a href="bidWon.html">Auction won</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h3>New ad</h3>

  <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName" class="col-form-label">Product name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="MacBook">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName" class="col-form-label">Start price</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="500 NOK">
    </div>
  <div class="form-group">
    <label for="inputAddress" class="col-form-label">Product description</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Early 2015 edition. 8 GB RAM etc.">
  </div>
  <div class="form-group">
    <label for="upload" class="btn btn-default">Upload Pictures
   <input type="file" hidden>
    </label>
  </div>

  <div class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> By clicking Register, you agree to our Terms and that you have read our Data Policy, including our Cookie Use.
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register new item</button>
</form>

</div>


<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
				  <form>
					<input type="text" name="user" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>

				  <div class="login-help">
					<a href="register.html">Register</a> - <a href="#">Forgot Password</a>
				  </div>
				</div>
			</div>
		  </div>
</body>
</html>
